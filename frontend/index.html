<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilien Portal</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md text-center">
    <h1 class="text-3xl font-bold mb-6">Willkommen beim Immobilien Portal</h1>
    <p class="text-gray-600 mb-8">Verwalten Sie Ihre Immobilien oder berechnen Sie eine Preisvorhersage.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <a href="add.html" class="block bg-blue-600 text-white p-6 rounded-lg hover:bg-blue-700 transition">
            <h2 class="text-xl font-semibold mb-2">Immobilie hinzufügen</h2>
            <p>Fügen Sie neue Immobilien zum System hinzu.</p>
        </a>
        <a href="predict.html" class="block bg-green-600 text-white p-6 rounded-lg hover:bg-green-700 transition">
            <h2 class="text-xl font-semibold mb-2">Preisvorhersage</h2>
            <p>Berechnen Sie den geschätzten Preis einer Immobilie.</p>
        </a>
    </div>
</div>

</body>
</html>
